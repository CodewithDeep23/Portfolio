<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" fill="white" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="black"/>

  <!-- Left angle bracket -->
  <path d="M160 200 L100 250 L160 300" stroke="url(#grad1)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Right angle bracket -->
  <path d="M340 200 L400 250 L340 300" stroke="url(#grad1)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Circuit lines -->
  <path d="M250 150 L250 350" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round"/>
  <circle cx="250" cy="150" r="8" fill="url(#grad1)"/>
  <circle cx="250" cy="250" r="8" fill="url(#grad1)"/>
  <circle cx="250" cy="350" r="8" fill="url(#grad1)"/>

  <!-- Cursor -->
  <polygon points="270,220 310,250 270,280" fill="url(#grad1)"/>

  <!-- Text -->
  <text x="120" y="420" font-family="Arial, Helvetica, sans-serif" font-size="40" font-weight="600" fill="url(#grad2)">CodeWithDeep</text>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D1FF"/>
      <stop offset="100%" stop-color="#7A5CFF"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00D1FF"/>
      <stop offset="100%" stop-color="#7A5CFF"/>
    </linearGradient>
